name: Build and Release

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      manual_bump:
        description: 'Manual Version Bump'
        type: choice
        options:
          - 'disable'
          - 'patch'
          - 'minor'
          - 'major'
        default: 'disable'

permissions:
  contents: write

jobs:
  version_check:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version-string }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    
    - name: Run Semver
      id: semver
      uses: bitshifted/git-auto-semver@v2
      with:
        main_branch: main
        initial_version: '1.0.0'
        create_tag: true
        tag_prefix: "v"
        manual_bump: ${{ inputs.manual_bump != 'disable' && inputs.manual_bump || '' }}

  build:
    name: Build on ${{ matrix.os }}
    needs: version_check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev python3-gi python3-gi-cairo gir1.2-gtk-3.0 gir1.2-webkit2-4.1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build
      env:
        PYTHONIOENCODING: utf-8
      run: |
        python build.py

    - name: Rename Checksum
      shell: bash
      run: |
        if [ -f dist/checksum.txt ]; then
          mv dist/checksum.txt dist/checksum_${{ runner.os }}.txt
        fi

    - name: Rename file
      shell: bash
      run: |
        # Normalize Architecture
        ARCH="${{ runner.arch }}"
        if [ "$ARCH" == "X64" ]; then
          ARCH="amd64"
        elif [ "$ARCH" == "ARM64" ]; then
          ARCH="arm64"
        elif [ "$ARCH" == "ARM" ]; then
          ARCH="arm"
        fi

        if [ -f dist/WT_Aimer_Voice.exe ]; then
          mv dist/WT_Aimer_Voice.exe dist/WT_Aimer_Voice_${{ runner.os }}_${ARCH}.exe
        elif [ -f dist/WT_Aimer_Voice ]; then
          mv dist/WT_Aimer_Voice dist/WT_Aimer_Voice_${{ runner.os }}_${ARCH}
        fi

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}-${{ runner.arch }}
        path: dist/*

  release:
    name: Create Release
    needs: [build, version_check]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Needed for git log history

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: build-*
        merge-multiple: true
        path: dist

    - name: Generate Release Name
      id: release_name
      run: |
        MSG=$(git log -1 --pretty=%s)
        VERSION="v${{ needs.version_check.outputs.version }}"
        echo "title=$VERSION - $MSG" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.version_check.outputs.version }}
        name: ${{ steps.release_name.outputs.title }}
        draft: false
        prerelease: false
        generate_release_notes: true
        files: dist/*
